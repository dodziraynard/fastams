<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="Keywords"
        content="admin,admin dashboard,admin dashboard template,admin panel template,admin template,admin theme,bootstrap 4 admin template,bootstrap 4 dashboard,bootstrap admin,bootstrap admin dashboard,bootstrap admin panel,bootstrap admin template,bootstrap admin theme,bootstrap dashboard,bootstrap form template,bootstrap panel,bootstrap ui kit,dashboard bootstrap 4,dashboard design,dashboard html,dashboard template,dashboard ui kit,envato templates,flat ui,html,html and css templates,html dashboard template,html5,jquery html,premium,premium quality,sidebar bootstrap 4,template admin bootstrap 4" />

    <!-- Title -->
    <title> Innova SMS | {% block pagetitle %}Admin{% endblock %} </title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/img/brand/favicon.png' %}" type="image/x-icon" />

    <!-- Icons css -->
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">

    <!-- Bootstrap css -->
    <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!--  Right-sidemenu css -->
    <link href="{% static 'assets/plugins/sidebar/sidebar.css' %}" rel="stylesheet">

    <!--  Custom Scroll bar-->
    <link href="{% static 'assets/plugins/mscrollbar/jquery.mCustomScrollbar.css' %}" rel="stylesheet" />

    <!--- Style css --->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/boxed.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/dark-boxed.css' %}" rel="stylesheet">

    <!--- Dark-mode css --->
    <link href="{% static 'assets/css/style-dark.css' %}" rel="stylesheet">

    <!---Skinmodes css-->
    <link href="{% static 'assets/css/skin-modes.css' %}" rel="stylesheet" />

    <!--- Animations css-->
    <link href="{% static 'assets/css/animate.css' %}" rel="stylesheet">

</head>

<body class="error-page1 main-body bg-light text-dark">
    <!-- Page -->
    <div class="page" style="background-color: #03387e; min-height: 100vh;">

        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="col-md-6 col-lg-6 col-xl-5 bg-white mx-auto mt-4"
                    style="border: 3px solid #bda209; border-radius: 10px;">
                    <div class="login d-flex align-items-center py-2">
                        <!-- Demo content-->
                        <div class="container p-0">
                            <div class="row">
                                <div class="col-md-10 col-lg-10 col-xl-9 mx-auto">
                                    <div class="card-sigin mt-1">
                                        <div class="d-flex align-items-center justify-content-center">
                                            <img src="{% static 'assets/img/brand/favicon.png' %}"
                                                class="logo-icon dark-theme" alt="logo" height="30em">
                                            <h1 class="text text-center">Fast SMS</h1>
                                        </div>
                                        <hr>
                                        <div class="card-sigin">
                                            <div class="main-signup-header">
                                                <h2 class="text text-center">Welcome back!</h2>
                                                <h5 class="text text-center fw-semibold mb-4">Please sign in to
                                                    continue.</h5>

                                                {% if messages %}
                                                <div id="message-container" class="col-md-12 mx-auto">
                                                    {% for message in messages %}
                                                    <div class="alert alert-{{message.tags}} alert-dismissible fade show py-3 mt-2"
                                                        role="alert">
                                                        <strong>Alert! </strong> {{message}}.
                                                    </div>
                                                    {% endfor %}
                                                </div>
                                                {% endif %}
                                                <form action="" method="POST">
                                                    {% csrf_token %}
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <input class="form-control" name="email_address"
                                                            placeholder="Enter your email" type="text">
                                                    </div>
                                                    <br>
                                                    <div class="form-group">
                                                        <label>Password</label>
                                                        <input class="form-control" name="password"
                                                            placeholder="Enter your password" type="password">
                                                    </div>

                                                    <br>
                                                    <p class="text text-center">
                                                        <button class="btn btn-primary btn-block">Sign In</button>
                                                    </p>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- End -->
                    </div>
                </div><!-- End -->
            </div>
        </div>

    </div>
    <!-- End Page -->

    <!-- JQuery min js -->
    <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Bundle js -->
    <script src="{% static 'assets/plugins/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Ionicons js -->
    <script src="{% static 'assets/plugins/ionicons/ionicons.js' %}"></script>

    <!-- Moment js -->
    <script src="{% static 'assets/plugins/moment/moment.js' %}"></script>

    <!-- P-scroll js -->
    <script src="{% static 'assets/plugins/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>

    <!-- eva-icons js -->
    <script src="{% static 'assets/js/eva-icons.min.js' %}"></script>

    <!-- Rating js-->
    <script src="{% static 'assets/plugins/rating/jquery.rating-stars.js' %}"></script>
    <script src="{% static 'assets/plugins/rating/jquery.barrating.js' %}"></script>

    <!-- Custom Scroll bar Js-->
    <script src="{% static 'assets/plugins/mscrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>

    <!-- custom js -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

</body>

</html>
