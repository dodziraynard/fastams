version: "3.8"

services:
  web:
    build:
      context: ./
      dockerfile: ./Dockerfile.prod
    command: gunicorn messenger.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/messenger/app/static
      - assets_volume:/home/messenger/app/assets
      - logs_volume:/home/messenger/app/logs
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    ports:
      - 5433:5432
  redis:
    image: "redis:alpine"
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/messenger/app/static
      - assets_volume:/home/messenger/app/assets
      - logs_volume:/home/messenger/app/logs
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
  celery:
    build: .
    command: celery -A messenger worker -l info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis

volumes:
  postgres_data: null
  static_volume: null
  assets_volume: null
  logs_volume: null
